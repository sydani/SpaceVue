<div class="login">
    <div class="login-form mat-mdc-card row">
        <h2 class="d-flex">Login Form</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row">
            <mat-form-field appearance="fill" class="col-12">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" placeholder="Enter username" required>
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-12">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" placeholder="Enter Password" required type="password">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" class="col-11 mx-3 my-3" [disabled]="loginForm?.invalid">Login</button>
        </form>
    </div>
</div>
